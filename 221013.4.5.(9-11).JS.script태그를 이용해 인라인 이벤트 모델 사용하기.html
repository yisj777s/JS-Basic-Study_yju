<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inline Event</title>
    <script type="text/javascript">
      function buttonClick(){
        alert('click');
      }
    </script>
  </head>
  <body>
    <button onclick="buttonClick()" type="button" name="button">눌러</button>
  </body>
</html>
