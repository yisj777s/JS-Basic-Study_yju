<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js">
    </script>
    <script>
      $(document).ready(function(){
        $('img').attr('alt','jQuery 라이브러리를 사용한 속성 지정');
        $('img').attr('src','https://via.placeholder.com/100x100');
        $('img').attr('width','100');
      })
    </script>
  </head>
  <body>
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
  </body>
</html>
