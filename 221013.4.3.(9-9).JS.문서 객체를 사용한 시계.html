<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <script type="text/javascript">
      window.onload=function(){
        var clock=document.getElementById('clock');

        setInterval(function(){
          var now = new Date();
          clock.innerHTML=now.toString("");
        },1000)
      }
    </script>
  </head>
  <body>
    <h1 id = "clock">clock</h1>
  </body>
</html>
