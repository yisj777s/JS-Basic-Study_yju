<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('h1').css('color','red');
        $('h1').css('background','black');
      });
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
