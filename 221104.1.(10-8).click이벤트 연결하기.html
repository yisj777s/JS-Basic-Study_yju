<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').click(function(){
                alert("클릭!");
            });
        })
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
