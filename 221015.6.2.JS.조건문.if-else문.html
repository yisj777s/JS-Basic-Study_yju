<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if-else</title>
  </head>
  <body>
    <script type="text/javascript">
    var msg="";
    var time=new Date().getHours();
    if(time<12){
      msg="Good Morning!";
    }
    else{
      msg="Good Afternoon!";
    }
    alert(msg);
    </script>
  </body>
</html>
