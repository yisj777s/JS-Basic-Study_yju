<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM Basic</title>
    <script type="text/javascript">
      window.onload=function(){
        var image=document.getElementById('image');

        image.src='http://placehold.it/300x200';
        image.width=300;
        image.height=200;
      };
    </script>
  </head>
  <body>
    <img id="image"/>
  </body>
</html>
