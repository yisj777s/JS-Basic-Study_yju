<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document Object Model</title>
    <script type="text/javascript">
      window.onload=function(){
          document.querySelector('h1').style.backgroundColor='red';
          document.querySelector('h2').style.color='red';
      }
    </script>
  </head>
  <body>
    <h1>Process-1</h1>
    <h2>Process-2</h2>
  </body>
</html>
