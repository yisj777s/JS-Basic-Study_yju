<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float With Overflow</title>
    <script type="text/javascript">
      //변수 선언.
      var date = new Date();
      var hours = date.getHours();
      //조건문
      if(hours<12){
        //표현식 hours < 12 가 참일 경우 실행.
        alert('오전입니다.');
      } else{
        //표현식 hours < 12가 거짓일경우 실행.
        alert('오후입니다.');
      }
    </script>
  </head>
  <body>

  </body>
</html>
