<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>9-6.DOM Basic</title>
    <script type="text/javascript">
      window.onload = function(){
        var output='';
        for(var i=0;i<11;i++){
          output+='<h1>Header-'+i+'</h1>';
        };
          document.body.innerHTML=output;
      };

    </script>
  </head>
  <body>
    Hello, World!
    <h1>Hello, World!</h1>
  </body>
</html>
