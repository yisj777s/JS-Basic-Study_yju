<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연속적인 if문</title>
  </head>
  <body>
    <script type="text/javascript">
      var msg="";
      var time=new Date().getHours();
      if(time<12){
        msg="Good Morning";
      }
      else if(time <18){
        msg="Good Afternoon";
      }
      else{
        msg="Good evening";
      }
      alert(msg);
    </script>
  </body>
</html>
