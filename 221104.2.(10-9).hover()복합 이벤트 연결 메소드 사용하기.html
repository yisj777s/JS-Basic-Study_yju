<!DOCTYPE html>
<html>
<head>
    <title>Animate Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').hover(function(){
                $(this).css({
                    background: 'red',
                    color:'white'
                })
            },function(){
                $(this).css({
                    background:"",
                    color:""
                })
            })
        })
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
