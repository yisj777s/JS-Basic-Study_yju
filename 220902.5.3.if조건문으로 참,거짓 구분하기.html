<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float With Overflow</title>
    <script type="text/javascript">
      //조건문
      if(273<52){
        //표현식 "273 < 52"가 참일 경우 실행.
        alert('273 < 52 => true');
      }
      //프로그램 종료
      alert('프로그램 종료');
    </script>
  </head>

  </body>
</html>
