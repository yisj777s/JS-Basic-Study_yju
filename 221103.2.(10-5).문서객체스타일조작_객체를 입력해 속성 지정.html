<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(document).ready(function(){
                $('.box').css({
                   float: 'left',
                   margin: 10,
                   width: 100,
                   height: 100,
                   backgroundColor: 'red' 
                });
            })
        </script>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
