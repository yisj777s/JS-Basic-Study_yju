<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traditional Event</title>
    <script type="text/javascript">
      window.onload=function(){
        var button=document.getElementById('button');
        button.onclick=function(){
          alert('click');
        };
      };
    </script>
  </head>
  <body>
    <h1 id="button">버튼</h1>
  </body>
</html>
