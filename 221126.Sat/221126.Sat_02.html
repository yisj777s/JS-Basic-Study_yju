<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>221126.Sat_02</title>
</head>
<body>
    <script>
        function Car(model,speed,color){
            this.model=model;
            this.speed=speed;
            this.color=color;
            this.brake=function(){
                this.speed -= 10;
            }
            this.accel=function(){
                this.speed += 10;
            }
        }
    
        var myCar = new Car("520d",100,"white");
        myCar.color = "yellow";
        myCar.brake();
        myCar.accel();
        myCar.accel();
        document.write("모델: "+myCar.model+"<br>"+"속도: "+myCar.speed+"<br>"+"색: "+myCar.color);
    </script>
</body>
</html>
