<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>콜백 함수 사용하기</title>
    <script type="text/javascript">
      function callTenTimes(callback){
        for(var i = 0; i<10; i++){
          callback();
        }
      }
      var callback = function(){
        alert('함수 호출');
      };

      callTenTimes(callback);
    </script>
  </head>
  <body>

  </body>
</html>
