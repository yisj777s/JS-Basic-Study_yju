<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float With Overflow</title>
    <script type="text/javascript">
      var date = new Date();
      var hours = date.getHours();

      if(hours < 5){
        alert('잠을 자렴....');
      }else if(hours < 7){
        alert('준비');
      }else if(hours < 9){
        alert('출근');
      }else if(hours > 12){
        alert('빈둥빈둥');
      }else{
        alert('안해');
      }
    </script>
  </head>
  <body>

  </body>
</html>
