<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>loop_while.html</title>
    <script type="text/javascript">
      var i = 0;
      var array = ['가','나',3];

      while(i < array.length) {
        alert(i + '번째 출력: ' + array[i]);
        i++;
      }
    </script>
  </head>
  <body>

  </body>
</html>
